  <body>

    <h4><strong>Cadastro de produto</strong></h4>

    <div>

      <form class="form-horizontal col-md-6">

        <div class="form-group nome">
          <label>Nome</label>
          <input id="nome" type="text" class="form-control" required="required" />
        </div>

        <div class="form-group descricao">
          <label>Descrição</label>
          <textarea id="desc" required="required" class="form-control"></textarea>
        </div>

        <div class="form-group preco">
          <label>Preço</label>

          <div class="input-group">
            <div class="input-group-addon">R$</div>
            <input id="preco" type="number" min="0.05" step="0.05"
                                class="form-control" required="required"/>
          </div>
        </div>


        <div class="form-group" style="margin-top: 2em;">
          <button type="button" id="submit" class="btn btn-success btn-lg">
            Salvar
          </button>
        </div>

      </form>

      <div class="col-md-6">
        <h4><strong>Listagem de produtos</strong></h4>

        <table class="table table-striped">

          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody id='produtos'>

          </tbody>

        </table>

      </div>
    </div>
  </body>

</html>
